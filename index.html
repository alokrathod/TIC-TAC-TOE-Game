<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
  </head>
  <body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <div class="btn-section">
          <button id="new-btn" class="buttons">New Game</button>
          <button id="view-btn" class="buttons">View Last Game</button>
        </div>
    </div>
    <main class="hideMain">
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn" class="reset-button hide-reset">Reset Game</button>
        <button id="back-btn" class="buttons hide-back">Go Back</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
