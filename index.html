<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon">
  </head>
  <body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <div class="btn-section">
          <button id="new-btn" class="buttons">New Game</button>
          <button id="view-btn" class="buttons">View Last Game</button>
        </div>
    </div>
    <nav class="heading">
        <p class="title">Tic Tac Toe</p>
    </nav>
    <main class="hideMain">
        <div class="containerScore">
            <div class="score">
                <div class="score-container">
                    <div class="x-score">
                        <p id="px-score">0</p>
                        <p id="px">Player X</p>
                    </div>
                    <div class="hide-px">
                        <p class="textx">Player X's turn</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>
            <div class="score">
                <div class="score-container">
                    <div class="o-score">
                        <p id="po-score">0</p>
                        <p id="po">Player O</p>
                    </div>
                    <div class="hide-po">
                        <p class="texto">Player O's turn</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="btns">
            <div class="resets">
                <button id="rstscore-btn" class="reset-button hide-reset">Reset Scores</button>
                <button id="rstgame-btn" class="reset-button hide-reset">Reset Game</button>
            </div>
        </div>
        
        <button id="back-btn" class="buttons hide-back">Go Back</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
